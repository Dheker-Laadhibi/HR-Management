<div
    class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto"
    cdkScrollable>

    <!-- Header -->
    <div class="relative flex-0 py-8 px-4 sm:p-16 overflow-hidden bg-gray-800 dark">
        <!-- Background - @formatter:off -->
        <!-- Rings -->
        <svg class="absolute inset-0 pointer-events-none"
             viewBox="0 0 960 540" width="100%" height="100%" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
            <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                <circle r="234" cx="196" cy="23"></circle>
                <circle r="234" cx="790" cy="491"></circle>
            </g>
        </svg>
        <!-- @formatter:on -->
        <div class="z-10 relative flex flex-col items-center">
            <h2 class="text-xl font-semibold">COMPANY NAME</h2>
            <div class="mt-1 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight text-center"> Your Tests
            </div>
            <div class="max-w-2xl mt-6 sm:text-2xl text-center tracking-tight text-secondary">
                These tests are designed to assess your understanding and skills relevant to the chosen project domain.            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-col flex-auto items-center p-6 sm:p-10">
        <ng-container>
            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-8 mt-8 sm:mt-10">
                <ng-container>
                    <!-- Test -->
                    <div class="flex flex-col h-80 shadow rounded-2xl overflow-hidden bg-card bg-white border border-gray-800">
                        <div class="flex flex-col p-6">
                            <div class="flex items-center justify-between">
                                <!-- Course category -->
                                <ng-container>
                                    <div
                                        class="py-0.5 px-10 rounded-full text-sm sm:text-3xl font-semibold text-gray-900">
                                        Test1
                                    </div>
                                </ng-container>
                                <!-- Completed at least once -->
                                <div class="flex items-center sm:text-2xl">
                                    <ng-container>
                                        <mat-icon
                                            class="icon-size-5 text-green-600 "
                                            [svgIcon]="'heroicons_solid:check-badge'"
                                            [matTooltip]="'Test n 1'"></mat-icon>
                                    </ng-container>
                                </div>
                            </div>
                            <!-- Course title & description -->
                            <div class="mt-4 text-lg font-medium text-gray-900">Test title</div>
                            <div class="w-12 h-1 my-6 border-t-2">
                            </div>

                            <div class="mt-0.5 line-clamp-2 text-secondary text-gray-900">Technologies : Go / Angular</div>

                            <div class="w-2 h-1 my-1 border-t-1">
                            </div>
                            <!-- Course time -->
                            <div class="flex items-center leading-5 text-md text-secondary">
                                <mat-icon
                                    class="icon-size-5 text-hint"
                                    [svgIcon]="'heroicons_solid:clock'"></mat-icon>
                                <div class="ml-1.5 text-gray-900">20 minutes</div>

                            </div>
                            <div class="flex items-center mt-2 leading-5 text-md text-secondary">
                                <mat-icon
                                    class="icon-size-5 text-hint"
                                    [svgIcon]="'heroicons_solid:academic-cap'"></mat-icon>
                                <ng-container>
                                    <div class="ml-1.5">Never completed</div>
                                </ng-container>
                            </div>
                            <div class="relative h-0.5">

                                <mat-progress-bar
                                    [value]="100"></mat-progress-bar>
                            </div>
                            <!-- Course launch button -->
                            <div class="px-6 py-4 text-right bg-gray-50 dark:bg-transparent">
                                <a
                                    mat-stroked-button
                                    [routerLink]="['/qcm']">
                                    <span class="inline-flex items-center">

                                        <!-- Not started -->
                                        <ng-container>
                                            <!-- Never completed -->
                                            <ng-container>
                                                <span>Start</span>
                                            </ng-container>
                                        </ng-container>
                                        <mat-icon
                                            class="ml-1.5 icon-size-5"
                                            [svgIcon]="'heroicons_solid:arrow-small-right'"></mat-icon>
                                    </span>
                                </a>
                            </div>
                    </div>
            </div>
        </ng-container>
</div>
</ng-container>
