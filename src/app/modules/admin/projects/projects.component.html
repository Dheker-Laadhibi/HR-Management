<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0 md:p-8">
    <div class="flex md:w-full md:max-w-6xl sm:rounded-2xl sm:shadow overflow-hidden sm:bg-card">
        <div class="relative hidden md:flex flex-auto items-center justify-center h-full p-16 lg:px-28 overflow-hidden bg-gray-800 dark:border-r">
            <!-- Background - @formatter:off -->
            <!-- Rings -->
            <svg class="absolute inset-0 pointer-events-none"
                 viewBox="0 0 960 540" width="100%" height="100%" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
                <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                    <circle r="234" cx="196" cy="23"></circle>
                    <circle r="234" cx="790" cy="491"></circle>
                </g>
            </svg>
            <!-- Dots -->
            <svg class="absolute -top-16 -right-16 text-gray-700"
                 viewBox="0 0 220 192" width="220" height="192" fill="none">
                <defs>
                    <pattern id="837c3e70-6c3a-44e6-8854-cc48c737b659" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                        <rect x="0" y="0" width="4" height="4" fill="currentColor"></rect>
                    </pattern>
                </defs>
                <rect width="220" height="192" fill="url(#837c3e70-6c3a-44e6-8854-cc48c737b659)"></rect>
            </svg>
            <!-- @formatter:on -->
            <!-- Content -->
            <div class="z-10 relative w-full max-w-2xl">
                <div class="text-7xl font-bold leading-none text-gray-100">
                    <div>Welcome to</div>
                    <div>our community</div>
                </div>
                <div class="mt-6 text-lg tracking-tight leading-6 text-gray-400">
                    Select a project code to begin your test
                </div>

            </div>
        </div>
        <div class="w-full sm:w-full py-8 px-4 sm:p-12 md:p-16 bg-gray-800 dark:border-r">
            <fuse-card class="relative pt-8 pb-16 px-6 sm:pt-12 sm:pb-32 sm:px-12 overflow-hidden dark:border-r z-10 relative flex flex-col bg-gray-800 rounded-xl shadow-md">
                <!-- Form -->
                <form [formGroup]="accountForm">

                    <!-- Section -->
                    <!-- Country -->
                    <div class="sm:col-span-1 flex items-center justify-end ">
                        <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                            <mat-label></mat-label>
                            <mat-icon class="icon-size-5 " [svgIcon]="'heroicons_solid:map-pin'" matPrefix></mat-icon>
                            <mat-select [formControlName]="'country'" class="text-gray-200 dark:text-white">
                                <mat-option [value]="'usa'">#001B1</mat-option>
                                <mat-option [value]="'canada'">#001B2</mat-option>
                                <mat-option [value]="'mexico'">#001B3</mat-option>
                                <mat-option [value]="'france'">#001B4</mat-option>
                                <mat-option [value]="'germany'">#001B5</mat-option>
                                <mat-option [value]="'italy'">#001B6</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                </form>
                <!-- Actions -->
                <div class="flex items-center justify-end mt-8">
                    <button class="ml-4 bg-blue-600 dark:border-r text-white px-6 py-2 rounded-lg shadow-md" mat-flat-button type="button" [color]="'primary'">Submit</button>
                </div>
            </fuse-card>
        </div>

        </div>
    </div>
