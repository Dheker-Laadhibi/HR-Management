<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="relative flex flex-col h-10 sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div
            class="absolute inset-x-0 bottom-0"
            >
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Missions</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field
                class="fuse-mat-dense fuse-mat-rounded min-w-64"
                [subscriptSizing]="'dynamic'">
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                <input
                    matInput
                  
                    [autocomplete]="'off'"
                    [placeholder]="'Search projects'">
            </mat-form-field>
          
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
                (click)="openAddDialog()">
                <span class="ml-2 mr-1">Add a new mission</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">

        <!-- Products list -->
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden">
            <ng-container >
                <ng-container>
                    <div class="grid">
                        <!-- Header -->
                        <div
                            class="inventory-grid z-10 sticky top-0 grid gap-30 py-4 h-10 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                            matSort
                            matSortDisableClear>

                            <div    class="hidden sm:block" 
                             [mat-sort-header]="'name'">mission'sobject</div>
                            <div
                                class="hidden sm:block"
                                [mat-sort-header]="'price'">
                                Description
                            </div>
                            <div
                                class="hidden lg:block"
                                [mat-sort-header]="'stock'">
                                Start date 
                            </div>
                            <div
                                class="hidden lg:block"
                                [mat-sort-header]="'active'">
                                Adress_client
                            </div>
                            <div class="hidden sm:block">Details</div>
                        </div>
                        <!-- Rows -->
                        <ng-container >
                            <ng-container *ngFor="let mission of missions">
 
                                <a class="inventory-row"   >

                                <div class="inventory-grid grid items-center h-12 gap-30 py-3 px-6 md:px-8 border-b">

                                        <!-- Name -->
                                    <div class="flex"(click)="openInfosDialog(mission)" >
                                        {{mission.Object}}
                                    </div>

                                    <!-- Price -->
                                    <div class="hidden sm:block"(click)="openInfosDialog(mission)" >
                                        {{mission.desciption}}  
                                    </div>

                                    <!-- Stock -->
                                    <div class="hidden lg:flex items-center">
                                        <div class="min-w-4" (click)="openInfosDialog(mission)" >{{mission.StartDate}}</div>
                                    </div>

                                    <!-- Stock -->
                                    <div class="hidden lg:flex items-center">
                                        <div class="min-w-4" (click)="openInfosDialog(mission)" >   {{mission.Transport}}</div>
                                    </div>

                                    <!-- Details button -->
                                    <div class="inventory-grid grid items-center gap-10  h-12 gap-10 py-3 px-6 md:px-8">
                                    <div>
                                        <button
                                            class="-ml-4 w-20 min-h-5 h-5 px-2 leading-6"
                                            mat-flat-button
                                            [color]="'primary'"
                                            (click)="openEditLabelsDialog(mission.id)">
                                            Update
                                        </button>

                                    </div>

                                    <div>
                                        <button
                                            class="w-20 min-h-5 h-5 px-2 -ml-4 leading-6"
                                            mat-button
                                            [color]="'warn'"
                                            (click)="deleteRequest(mission.id)"
                                            >
 
                                            Delete
                                        </button>
                                    </div>
                                </div>
                                </div>
                            </a>
                               

                            </ng-container>
                        </ng-container>
                    </div>
                </ng-container>
            </ng-container>

           
            <ng-template #noProducts>
                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no products!</div>
            </ng-template>

        </div>

    </div>

</div>
