<div class="flex flex-col w-full" >

    <!-- View mode -->
    <ng-container *ngIf="!editMode">

        <!-- Header -->
        <div class="relative w-full h-40 sm:h-48 px-8 sm:px-12 bg-accent-100 dark:bg-accent-700">
            <!-- Background -->
            <ng-container *ngIf="contact.background">
                <img
                    class="absolute inset-0 object-cover w-full h-full"
                    [src]="contact.background">
            </ng-container>
           <!-- Close button
<div class="flex items-center justify-end w-full max-w-3xl mx-auto pt-6" >
    <a
        mat-icon-button
        [matTooltip]="'Close'"
        [routerLink]="['../']">
        <mat-icon
            class="text-white"
            [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>

        </div>

        <!-- Contact -->
        <div class="relative flex flex-col flex-auto items-center p-6 pt-0 sm:p-12 sm:pt-0">
            <div class="w-full max-w-3xl">

                <!-- Avatar and actions -->
                <div class="flex flex-auto items-end -mt-16">
                    <!-- Avatar -->
                    <div class="flex items-center justify-center w-32 h-32 ">

                    </div>
                    <!-- Actions -->
                    <div class="flex items-center ml-auto mb-1">
                        <button
                            mat-stroked-button
                            (click)="toggleEditMode(true)">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:pencil-square'"></mat-icon>
                            <span class="ml-2">Edit</span>
                        </button>

                    </div>
                </div>

                <!-- Name -->
                <div class="mt-3 text-4xl font-bold truncate">{{contact.name}}</div>

                <!-- Tags -->
                <ng-container *ngIf="contact.tags.length">
                    <div class="flex flex-wrap items-center mt-2">
                        <!-- Tag -->
                        <ng-container *ngFor="let tag of (contact.tags | fuseFindByKey:'id':tags); trackBy: trackByFn">
                            <div class="flex items-center justify-center py-1 px-3 mr-3 mb-3 rounded-full leading-normal text-gray-500 bg-gray-100 dark:text-gray-300 dark:bg-gray-700">
                                <span class="text-sm font-medium whitespace-nowrap">Role Name</span>
                            </div>
                        </ng-container>
                    </div>
                </ng-container>

                <div class="flex flex-col mt-4 pt-6 border-t space-y-8">


                    <!-- Company -->
                    <ng-container *ngIf="contact.company">
                        <div class="flex sm:items-center">
                            <mat-icon [svgIcon]="'heroicons_outline:building-office-2'"></mat-icon>
                            <div class="ml-6 leading-6">University</div>
                        </div>
                    </ng-container>

                    <!-- Emails -->
                    <ng-container *ngIf="contact.emails.length">
                        <div class="flex">
                            <mat-icon [svgIcon]="'heroicons_outline:envelope'"></mat-icon>
                            <div class="min-w-0 ml-6 space-y-1">
                                <ng-container *ngFor="let email of contact.emails; trackBy: trackByFn">
                                    <div class="flex items-center leading-6">
                                        <a
                                            class="hover:underline text-primary-500"
                                            [href]="'mailto:' + email.email"
                                            target="_blank">
                                            {{email.email}}
                                        </a>

                                    </div>
                                </ng-container>
                            </div>
                        </div>
                    </ng-container>


                    <!-- Address -->
                    <ng-container *ngIf="contact.address">
                        <div class="flex sm:items-center">
                            <mat-icon [svgIcon]="'heroicons_outline:map-pin'"></mat-icon>
                            <div class="ml-6 leading-6">{{contact.address}}</div>
                        </div>
                    </ng-container>



                <ng-container>
                <div class="flex sm:items-center">
                    <mat-icon
                        class="icon-size-5 mr-3"
                        [svgIcon]="'heroicons_solid:briefcase'"></mat-icon>
                    <span class="leading-none">Level of education</span>
                </div>
            </ng-container>
            </div>
            </div>
        </div>
    </ng-container>
<!-- Edit mode -->
<ng-container *ngIf="editMode">

    <!-- Header -->
    <div class="relative w-full h-40 sm:h-48 px-8 sm:px-12 bg-accent-100 dark:bg-accent-700">
        <!-- Background -->
        <ng-container *ngIf="contact.background">
            <img
                class="absolute inset-0 object-cover w-full h-full"
                [src]="contact.background">
        </ng-container>
        <!-- Close button -->

    </div>

    <!-- Contact form -->
    <div class="relative flex flex-col flex-auto items-center px-6 sm:px-12">
        <div class="w-full max-w-3xl">
            <form [formGroup]="contactForm">

                <!-- Avatar -->
                <div class="flex flex-auto items-end -mt-16">
                    <div class="relative flex items-center justify-center w-32 h-32 ">

                    </div>
                </div>

                <!-- Name -->
                <div class="mt-8">
                    <mat-form-field
                        class="w-full"
                        [subscriptSizing]="'dynamic'">
                        <mat-label>Name</mat-label>
                        <mat-icon
                            matPrefix
                            class="hidden sm:flex icon-size-5"
                            [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                        <input
                            matInput
                            [formControlName]="'name'"
                            [placeholder]="'Name'"
                            [spellcheck]="false">
                    </mat-form-field>
                </div>




                <!-- Emails -->
                <div class="mt-8">
                    <div class="space-y-4">
                        <ng-container *ngFor="let email of contactForm.get('emails')['controls']; let i = index; let first = first; let last = last; trackBy: trackByFn">
                            <div class="flex">
                                <mat-form-field
                                    class="flex-auto"
                                    [subscriptSizing]="'dynamic'">
                                    <mat-label *ngIf="first">Email</mat-label>
                                    <mat-icon
                                        matPrefix
                                        class="hidden sm:flex icon-size-5"
                                        [svgIcon]="'heroicons_solid:envelope'"></mat-icon>
                                    <input
                                        matInput
                                        [formControl]="email.get('email')"
                                        [placeholder]="'Email address'"
                                        [spellcheck]="false">
                                </mat-form-field>
                                <mat-form-field
                                    class="flex-auto w-full max-w-24 sm:max-w-40 ml-2 sm:ml-4"
                                    [subscriptSizing]="'dynamic'">
                                    <mat-label *ngIf="first">Label</mat-label>
                                    <mat-icon
                                        matPrefix
                                        class="hidden sm:flex icon-size-5"
                                        [svgIcon]="'heroicons_solid:tag'"></mat-icon>
                                    <input
                                        matInput
                                        [formControl]="email.get('label')"
                                        [placeholder]="'Label'">
                                </mat-form-field>
                                <!-- Remove email -->
                                <ng-container *ngIf="!(first && last)">
                                    <div
                                        class="flex items-center w-10 pl-2"
                                        [ngClass]="{'mt-6': first}">
                                        <button
                                            class="w-8 h-8 min-h-8"
                                            mat-icon-button
                                            (click)="removeEmailField(i)"
                                            matTooltip="Remove">
                                            <mat-icon
                                                class="icon-size-5"
                                                [svgIcon]="'heroicons_solid:trash'"></mat-icon>
                                        </button>
                                    </div>
                                </ng-container>
                            </div>
                        </ng-container>
                    </div>
                    <div
                        class="group inline-flex items-center mt-2 -ml-4 py-2 px-4 rounded cursor-pointer"
                        (click)="addEmailField()">
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:plus-circle'"></mat-icon>
                        <span class="ml-2 font-medium text-secondary group-hover:underline">Add an email address</span>
                    </div>
                </div>

                <!-- Address -->
                <div class="mt-8">
                    <mat-form-field
                        class="w-full"
                        [subscriptSizing]="'dynamic'">
                        <mat-label>Address</mat-label>
                        <mat-icon
                            matPrefix
                            class="hidden sm:flex icon-size-5"
                            [svgIcon]="'heroicons_solid:map-pin'"></mat-icon>
                        <input
                            matInput
                            [formControlName]="'address'"
                            [placeholder]="'Address'">
                    </mat-form-field>
                </div>
                    <!-- Actions -->
                    <div class="flex items-center mt-10 -mx-6 sm:-mx-12 py-4 pr-4 pl-1 sm:pr-12 sm:pl-7 border-t bg-gray-50 dark:bg-transparent">
                        <!-- Delete -->
                        <button
                            mat-button
                            [color]="'warn'"
                            [matTooltip]="'Delete'"
                            (click)="deleteContact()">
                            Delete
                        </button>
                        <!-- Cancel -->
                        <button
                            class="ml-auto"
                            mat-button
                            [matTooltip]="'Cancel'"
                            (click)="toggleEditMode(false)">
                            Cancel
                        </button>
                        <!-- Save -->
                        <button
                            class="ml-2"
                            mat-flat-button
                            [color]="'primary'"
                            [disabled]="contactForm.invalid"
                            [matTooltip]="'Save'"
                            (click)="updateContact()">
                            Save
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </ng-container>
</div>
