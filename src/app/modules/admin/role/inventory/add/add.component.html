<div class="flex flex-col flex-auto w-200 min-w-80 p-2 md:p-4">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div class="text-2xl font-semibold">Add</div>
        <button matDialogClose mat-icon-button>
            <mat-icon [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden">
        <form class="mt-8">

            <!-- Name field -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Name</mat-label>
                <input matInput>
            </mat-form-field>

            <!-- Submit button -->
            <button class="fuse-mat-button w-full mt-1" mat-flat-button color="primary">
                <span>Update</span>
            </button>

        </form>
    </div>
</div>
