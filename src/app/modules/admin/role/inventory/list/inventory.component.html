<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="relative flex flex-col h-10 sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div
            class="absolute inset-x-0 bottom-0"
            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Roles</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field
                class="fuse-mat-dense fuse-mat-rounded min-w-64"
                [subscriptSizing]="'dynamic'">
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                <input
                    matInput
                    [formControl]="searchInputControl"
                    [autocomplete]="'off'"
                    [placeholder]="'Search roles'">
            </mat-form-field>
            <!-- Add product button -->
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
                (click)="openAddDialog()">
                <span class="ml-2 mr-1">Add  a New Role </span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">

        <!-- Products list -->
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden">
            <ng-container>
                <ng-container>
                    <div class="grid">
                        <!-- Header -->
                        <div
                            class="inventory-grid z-10 sticky top-0 grid gap-200 py-4 h-10 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                            matSort
                            matSortDisableClear>

                            <div [mat-sort-header]="'name'">Name</div>


                         
                        </div>
                        <!-- Rows -->
                           <!-- foooooooooooooooooooor role in roles  -->
                        <ng-container>
                            <ng-container  *ngFor="let role of roles">
                                <a class="inventory-row" >

                                <div class="inventory-grid grid items-center h-12 gap-200 py-3 px-6 md:px-8 border-b">

                                        <!-- Name -->
                                    <div class="flex nowrap">
                                        {{ role.name }}
                                    </div>
                                    <!-- Buttons -->
                                    <div class="inventory-grid grid items-center h-12 gap-10 py-3 px-6 md:px-8">
                                    <div>
                                        <button
                                            class="-ml-4 w-20 min-h-5 h-5 px-2 leading-6"
                                            mat-flat-button
                                            [color]="'primary'"
                                            (click)="openEditLabelsDialog(role.id)">
                                            Update
                                        </button>

                                    </div>

                                    <div>
                                        <button
                                            class="w-20 min-h-5 h-5 px-2 -ml-4 leading-6"
                                            mat-button
                                            [color]="'warn'"
                                            (click)="deleteRole(role.id)"
                                            >

                                            Delete
                                        </button>
                                    </div>
                                </div>
                                </div>
                            </a>

                                <div class="grid">
                                    <ng-container >
                                        <ng-container ></ng-container>
                                    </ng-container>
                                </div>

                            </ng-container>
                        </ng-container>
                    </div>

                   

                </ng-container>
            </ng-container>

         

            <ng-template #noProducts>
                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no products!</div>
            </ng-template>

        </div>

    </div>

</div>
