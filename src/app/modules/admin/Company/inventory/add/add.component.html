<div class="flex flex-col flex-auto w-200 min-w-80 p-2 md:p-4">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div class="text-2xl font-semibold">Add</div>
        <button matDialogClose mat-icon-button>
            <mat-icon [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
        <form class="mt-8">

            <!-- Name field -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Company Name</mat-label>
                <input matInput>
            </mat-form-field>

            <!-- Email field -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Email</mat-label>
                <input matInput>
            </mat-form-field>

            <!-- Password field -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Email</mat-label>
                <input matInput type="email">
            </mat-form-field>

            <!-- Gender field -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Phone Number</mat-label>
                <input matInput>
            </mat-form-field>

            <!-- Address field -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Address</mat-label>
                <input matInput>
            </mat-form-field>

            <!-- Phone number field -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Country Code</mat-label>
                <input matInput type="tel">
            </mat-form-field>

            <!-- Submit button -->
            <button class="fuse-mat-button w-full mt-1" mat-flat-button color="primary">
                <span>Update</span>
            </button>

        </form>
    </div>
</div>
