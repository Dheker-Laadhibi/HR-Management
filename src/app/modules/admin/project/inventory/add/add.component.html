<div class="flex flex-col flex-auto w-200 min-w-80 p-2 md:p-4">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div class="text-2xl font-semibold">Add</div>
        <button matDialogClose mat-icon-button>
            <mat-icon [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>

    <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
        <form class="mt-8" [formGroup]="composeForm"  >

            <!-- Name field -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Project Name</mat-label>
                <input
                matInput
                [formControlName]="'projectname'">
            </mat-form-field>

            <!-- Email field -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Code</mat-label>
                <input
                matInput [formControlName]="'code'">
            </mat-form-field>

            <!-- Password field -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Technologies</mat-label>
                <input
                matInput [formControlName]="'technologies'"  >
            </mat-form-field>

           

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Speciality</mat-label>
                <input
                matInput [formControlName]="'speciality'">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>description</mat-label>
                <input
                matInput [formControlName]="'description'">
            </mat-form-field>
             <!-- Gender field -->
             

<!-- Expiry Date field -->
<mat-form-field appearance="outline" class="w-full">
    <mat-label>Expiry Date</mat-label>
    <input
    matInput [formControlName]="'exp_date'" [matDatepicker]="exp_date" formControlName="exp_date">
    <mat-datepicker-toggle matSuffix [for]="exp_date"></mat-datepicker-toggle>
    <mat-datepicker #exp_date></mat-datepicker>
</mat-form-field>


            <!-- Submit button -->
            <button class="fuse-mat-button w-full mt-1" mat-flat-button color="primary" 
            (click)="send()">
                <span>Add</span>
            </button>

        </form>
    </div>
</div>
