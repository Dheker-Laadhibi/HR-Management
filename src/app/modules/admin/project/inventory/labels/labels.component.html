<div class="flex flex-col flex-auto w-200 min-w-80 p-2 md:p-4">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div class="text-2xl font-semibold">More informations</div>
        <button
            matDialogClose
            mat-icon-button>
            <mat-icon [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </button>
    </div>
    <div class="flex flex-0 items-center justify-center w-10 h-10 rounded-full overflow-hidden">
    </div>
    <div class="ml-4">


        <!-- Tags -->
        <ng-container>
            <div class="flex flex-wrap items-center mt-2">
                <!-- Tag -->
                <ng-container>
                    <div class="flex items-center justify-center py-1 px-3 mr-3 mb-3 rounded-full leading-normal text-gray-500 bg-gray-100 dark:text-gray-300 dark:bg-gray-700">
                        <span class="text-sm font-medium whitespace-nowrap">Date of expiration</span>
                    </div>
                </ng-container>
            </div>
        </ng-container>


    </div>
    </div>
