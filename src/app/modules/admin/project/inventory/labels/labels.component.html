<div class="flex flex-col flex-auto w-200 min-w-80 ml-4 p-2 md:p-4">
    <!-- Header -->
 
    <div class="flex flex-0 items-center justify-center w-10 h-10 rounded-full overflow-hidden">
    </div>
    <div class="ml-4">


        <!-- Tags -->
        <ng-container>
            <div class=" justify-center items-center mt-2">
                <!-- Tag -->
                <ng-container>
                    <div class="flex items-center justify-center mr-4 py-1 px-3 mr-3 mb-3  text-2xl font-semibold">
                        <span class="font-bold whitespace-nowrap   mat-warn">Project's expiry  date :</span>
                    </div>
                    
                    

                    <div class="flex items-center justify-center ml-4 py-1 px-3 mr-3 mb-3  leading-normal text-gray-700 bg-gray-300 dark:text-gray-900 dark:bg-gray-700">
                        <span class="whitespace-nowrap">{{ data.project.expdate| date: 'yyyy-MM-dd' }}</span>
                    </div>
                </ng-container>
            </div>
        </ng-container>


    </div>
    </div>
